<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="res"></p>
    <script>
        var result=" ";
        var i=0
        while (i<=5){
            result=result + "<br>  Number : "   + i;
            i=i+1;
        }
        document.getElementById("res").innerHTML=result;
    </script>
</body>
</html>
